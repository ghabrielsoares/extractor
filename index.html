<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>EXTRACTOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- EN: Header with logo and title -->
  <!-- PT-BR: Cabeçalho com logo e título -->
  <header>
    <img src="imgs/icons/code.png" alt="Logo" class="logo">
    <h1>EXTRACTOR</h1>
  </header>

  <!-- EN: Tab navigation -->
  <!-- PT-BR: Navegação por abas -->
  <div class="tabs">
    <button class="tab-button active" data-tab="jsonTab">JSON</button>
    <button class="tab-button" data-tab="labelTab">LABEL</button>
    <button class="tab-button" data-tab="titleTab">TITLE</button>
  </div>

  <!-- EN: JSON input tab -->
  <!-- PT-BR: Aba de entrada JSON -->
  <div class="tab-content active" id="jsonTab">
    <label>JSON</label>
    <div class="editor-wrapper">
      <textarea id="jsonInput" class="editor" placeholder="Paste the exported Grafana JSON here"></textarea>
    </div>
  </div>

  <!-- EN: Label filtering tab -->
  <!-- PT-BR: Aba de filtragem por LABEL -->
  <div class="tab-content" id="labelTab">
    <label>LABEL</label>
    <p class="helper-text">
      Use comma, space or line break to separate.<br>
      Use <code>&lt;v&gt;</code> or <code>&lt;empty&gt;</code> to match "__auto".<br>
      Use <code>&lt;all&gt;</code> or <code>&lt;todos&gt;</code> to auto-include all labels.
    </p>
    <div class="editor-wrapper">
      <textarea id="labelsInput" class="editor" placeholder="Ex: median, %loss, V'TAL, <v>"></textarea>
    </div>
  </div>


  <!-- EN: Output template/title input tab -->
  <!-- PT-BR: Aba de entrada de título/template -->
  <div class="tab-content" id="titleTab">
    <label>TITLE</label>
    <p class="helper-text">
      You can use:<br>
      <code>&lt;dashboard name&gt;</code>, <code>&lt;label&gt;</code>
    </p>
    <div class="editor-wrapper">
      <textarea id="titleInput" class="editor" placeholder="Ex: <dashboard name> This dashboard provides metrics on <label>."></textarea>
    </div>
    <label class="checkbox-label">
      <input type="checkbox" id="hideEmpty"> Do not display empty values
    </label>
  </div>

  <!-- EN: Generate output button -->
  <!-- PT-BR: Botão de gerar saída -->
  <div class="generate-button">
    <button id="generateBtn">GENERATE</button>
  </div>

  <!-- EN: Output modal -->
  <!-- PT-BR: Modal de saída -->
  <div id="outputModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <span class="icon-label">MD</span><img src="imgs/icons/downloads.png" alt="Download MD" id="downloadMd" class="icon-btn" title="Download .md">
        <span class="icon-label">TXT</span><img src="imgs/icons/downloads.png" alt="Download TXT" id="downloadTxt" class="icon-btn" title="Download .txt">
        <img src="imgs/icons/copy_azul.png" alt="Copy" id="copyBtn" class="icon-btn" title="Copy output">
        <img src="imgs/icons/delete.png" alt="Close" id="closeModal" class="icon-btn" title="Close">
      </div>
      <div id="outputText" class="output-area" contenteditable="true"></div>
    </div>
  </div>

  <!-- EN: App entry point -->
  <!-- PT-BR: Ponto de entrada da aplicação -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
